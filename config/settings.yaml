# Murmur â€” Crypto Social Trading Bot Configuration

# Assets to monitor (Coinbase product IDs)
watchlist:
  - BTC-USD
  - ETH-USD
  - SOL-USD
  - AVAX-USD
  - LINK-USD

# Data ingestion intervals (seconds)
intervals:
  social_poll: 600        # 10 minutes
  candle_fetch: 300       # 5 minutes
  analysis_cycle: 300     # 5 minutes
  websocket_heartbeat: 30

# Candle timeframes to fetch
timeframes:
  - 5m
  - 1h
  - 4h
  - 1d

# Technical analysis parameters
technical:
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  bb_period: 20
  bb_std: 2
  ema_periods: [9, 21, 50]

# Sentiment analysis parameters
sentiment:
  zscore_spike_threshold: 2.0
  zscore_extreme_threshold: 3.0
  rolling_window: 24       # hours for rolling mean
  momentum_periods: 6      # number of data points for momentum calc

# Strategy weights (must sum to 1.0)
strategy:
  weights:
    technical: 0.4
    sentiment: 0.3
    volume: 0.15
    momentum: 0.15
  min_confidence: 0.6      # minimum confidence to act

# Risk management
risk:
  max_position_pct: 5.0    # max % of portfolio per position
  stop_loss_pct: 5.0       # stop-loss % below entry
  take_profit_pct: 15.0    # take-profit % above entry
  max_daily_loss_pct: 3.0  # max daily portfolio loss %
  cooldown_minutes: 60     # min time between trades on same asset
  max_concurrent_positions: 3

# Execution mode
execution:
  mode: paper              # "paper" or "live"
  paper_starting_balance: 10000.0  # USD
  prefer_limit_orders: true
  limit_order_spread_pct: 0.1  # % away from mid for limit orders

# Database
database:
  path: murmur.db

# Logging
logging:
  level: INFO
  file: murmur.log
